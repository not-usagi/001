<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Dislv_IBRK_1.js"></script>
        <script src="data/CoderDojo_Point_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:15, minZoom:9
        }).fitBounds([[35.7328550264,138.935837229],[36.9564594109,141.849942143]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Mapdata: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 15
        });
        basemap0.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        var overlay_mierune_normal_0 = L.tileLayer('https://tile.mierune.co.jp/mierune/{z}/{x}/{y}.png ', {
            opacity: 1.0
        });
        overlay_mierune_normal_0.addTo(map);
        map.addLayer(overlay_mierune_normal_0);
        function pop_Dislv_IBRK_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['N03_001'] !== null ? Autolinker.link(String(feature.properties['N03_001'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['N03_002'] !== null ? Autolinker.link(String(feature.properties['N03_002'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['N03_003'] !== null ? Autolinker.link(String(feature.properties['N03_003'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['N03_004'] !== null ? Autolinker.link(String(feature.properties['N03_004'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['N03_007'] !== null ? Autolinker.link(String(feature.properties['N03_007'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dojo'] !== null ? Autolinker.link(String(feature.properties['Dojo'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Scratch'] !== null ? Autolinker.link(String(feature.properties['Scratch'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IslayTouch'] !== null ? Autolinker.link(String(feature.properties['IslayTouch'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['rasb_ypy'] !== null ? Autolinker.link(String(feature.properties['rasb_ypy'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Others'] !== null ? Autolinker.link(String(feature.properties['Others'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Dislv_IBRK_1_0(feature) {
            switch(String(feature.properties['Dojo'])) {
                case '1':
                    return {
                pane: 'pane_Dislv_IBRK_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.55)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,202,68,0.55)',
            }
                    break;
                default:
                    return {
                pane: 'pane_Dislv_IBRK_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.55)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(36,55,3,0.407647058824)',
            }
                    break;
            }
        }
        map.createPane('pane_Dislv_IBRK_1');
        map.getPane('pane_Dislv_IBRK_1').style.zIndex = 401;
        map.getPane('pane_Dislv_IBRK_1').style['mix-blend-mode'] = 'normal';
        var layer_Dislv_IBRK_1 = new L.geoJson(json_Dislv_IBRK_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Dislv_IBRK_1',
            onEachFeature: pop_Dislv_IBRK_1,
            style: style_Dislv_IBRK_1_0,
        });
        bounds_group.addLayer(layer_Dislv_IBRK_1);
        map.addLayer(layer_Dislv_IBRK_1);
        function pop_CoderDojo_Point_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DojoNAME'] !== null ? Autolinker.link(String(feature.properties['DojoNAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Facility'] !== null ? Autolinker.link(String(feature.properties['Facility'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['postNum'] !== null ? Autolinker.link(String(feature.properties['postNum'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location1'] !== null ? Autolinker.link(String(feature.properties['Location1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Liocation2'] !== null ? Autolinker.link(String(feature.properties['Liocation2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location3'] !== null ? Autolinker.link(String(feature.properties['Location3'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location4'] !== null ? Autolinker.link(String(feature.properties['Location4'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Scratch'] !== null ? Autolinker.link(String(feature.properties['Scratch'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IslayTouch'] !== null ? Autolinker.link(String(feature.properties['IslayTouch'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RasberryPy'] !== null ? Autolinker.link(String(feature.properties['RasberryPy'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Others'] !== null ? Autolinker.link(String(feature.properties['Others'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CoderDojo_Point_2_0() {
            return {
                pane: 'pane_CoderDojo_Point_2',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(251,213,235,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,31,153,1.0)',
            }
        }
        map.createPane('pane_CoderDojo_Point_2');
        map.getPane('pane_CoderDojo_Point_2').style.zIndex = 402;
        map.getPane('pane_CoderDojo_Point_2').style['mix-blend-mode'] = 'normal';
        var layer_CoderDojo_Point_2 = new L.geoJson(json_CoderDojo_Point_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_CoderDojo_Point_2',
            onEachFeature: pop_CoderDojo_Point_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CoderDojo_Point_2_0(feature));
            },
        });
        var cluster_CoderDojo_Point_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_CoderDojo_Point_2.addLayer(layer_CoderDojo_Point_2);

        bounds_group.addLayer(layer_CoderDojo_Point_2);
        cluster_CoderDojo_Point_2.addTo(map);
        setBounds();
        </script>
    </body>
</html>
